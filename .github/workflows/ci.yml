name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Fetch npm dependencies
        run: npm i

      - name: Install example app npm dependencies
        run: npm i
        working-directory: ./example_app/server

      - name: Run tests
        run: npm test
